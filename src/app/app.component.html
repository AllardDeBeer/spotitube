<md-toolbar color="primary">
  <span class="title">
      <md-icon>queue_music</md-icon>DEA Spotitube
  </span>
  <div *ngIf="user && serverUrl"
       class="mat-body-2">
    {{user}}@{{serverUrl}}
  </div>
  <button md-icon-button [md-menu-trigger-for]="settings">
    <md-icon>more_vert</md-icon>
  </button>
  <md-menu x-position="before" y-position="below" #settings="mdMenu">
    <button [disabled]="!serverUrl && !user" md-menu-item (click)="logout()">
      <span>Logout</span>
    </button>
  </md-menu>
</md-toolbar>

<app-playlists-overview
  class="content"
  *ngIf="user && serverUrl">
</app-playlists-overview>
<div *ngIf="!user || !serverUrl"
     class="content flex-container"
     fxLayout="row"
     fxLayoutAlign="center">
  <app-login
    class="flex-item"
    fxFlexAlign="center">
  </app-login>
</div>
