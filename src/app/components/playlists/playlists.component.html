<div class="playlists flex-container"
     fxLayout="column">
  <md-card class="flex-item"
           fxFlex="100%">
    <div *ngFor="let playlist of playlists.playlists;"
         class="flex-container playlist"
         fxLayout="row"
         fxLayoutAlign="space-between stretch"
         fxLayoutWrap="nowrap">
      <div
        class="name flex-item"
        fxFlex="100%">
        {{playlist.name}}
      </div>
      <button md-button class="flex-item">
        <md-icon>edit</md-icon>
      </button>
      <button md-button class="flex-item">
        <md-icon>playlist_add</md-icon>
      </button>
      <button md-button class="flex-item">
        <md-icon>delete</md-icon>
      </button>
    </div>
  </md-card>
  <md-card class="flex-item">
    <md-card-content>
      Total length: {{playlists.length}}
    </md-card-content>
  </md-card>
</div>
